<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Guarnera">
    <meta name="description" content="Vue To Do List">
    <!-- Title -->
    <title>Vue To Do List</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Vue 3 -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- File CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- File JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <!-- Main -->
    <main>
        <div id="app" class="container">
            <div class="row">
                <div class="col">
                    <h1>To Do List</h1>
                    <ul>
                        <li :class="{completed: task.done}" v-for="(task, i) in toDoList">
                            <span @click="completeTask(task)">{{i + 1}} - {{task.txt}}</span>
                            <i class="bi bi-x" @click="deleteTask(i)"></i>
                        </li>
                    </ul>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="task" placeholder="New Task" v-model="newTask.txt"
                            @keyup.enter="addTask(newTask)">
                        <label for="task">New Task</label>
                    </div>
                    <button type="button" class="btn btn-primary" @click="addTask(newTask)">Add Task</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
